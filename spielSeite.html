	<title> Tetris Game</title>

	<link href="../CSS/style.css" rel="stylesheet" />

<body>
<audio  id="myAudio"  loop>

	<div id="spielfeld">
		<canvas id="tetris" width="480" height="640"></canvas>

	</div>
